<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga-Bq</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <link rel="stylesheet" href="./style.css"> 
</head>
<body>
  
    <header>
      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white">MangaShonnen</h2>
        <input class="text-center" id="busqueda">
        <button class="text-center"  id="buscar">BUSCAR</button>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
   
    

  
  <!---content product-->

  <div id="contenedorProductos" class="contenProductos"></div>

  <!----content modal-->
  <div class="container-xl">
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="vaciarCarrito">
              Vaciar carrito
            </button>
            <button type="button" id="procesarCompra" class="btn btn-primary">
              Continuar compra
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>

            <span>Precio total:</span>
            <p class="text-center" id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
      <!---INICIA COMPRA-->
<div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                <form id="procesar-pago" method="POST">
                    <div class="form-group row">
                        <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control" id="cliente"
                                placeholder="Ingresa nombre cliente" name="persona">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                        <div class="col-12 col-md-10">
                        <input type="text"  id="correo" class="form-control"  name="email.id" id="email.id">
                        </div>
                    </div>

                    <div id="carrito" class="form-group table-responsive">
                        <table class="table" id="lista-compra">
                            <thead>
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sub Total</th>
                                </tr>

                            </thead>
                            <tbody>

                            </tbody>
                            <tr>
                                <th colspan="4" scope="col" class="text-right">TOTAL
                                    <p id="totalProceso"></p>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>

                        </table>
                    </div>

                    <div class="row justify-content-center d-none" id="spinner">
                        <div class="spinner">
                            <div class="dot1"></div>
                            <div class="dot2"></div>
                        </div>
                    </div>

                    <div class="row justify-content-between">
                        <div class="col-md-4 mb-2">
                            <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                        </div>
                        <div class="col-xs-12 col-md-4">
                         <input type="submit" class="btn btn-success btn-block" id="button" value="Finalizar compra" >
                  </div>
                </div>
        </form>


      </div>


  </div>

</div>
      <!---finalizacompra-->
      
      <script src="aplicacion.Js"></script>
      <script src="bootstrap.bundle.min.js"></script>
    <!--sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->

</body>
</html>
